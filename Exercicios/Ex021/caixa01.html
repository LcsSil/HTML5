<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 { /* Box-Level*/
            background-color: lightseagreen;
            height: 300px;
            width: 300px;
            
            border: 10px solid darkgray;

            padding: 10px;

            margin: auto;

            outline: 5px dashed salmon;
        }

        a {/* InLine-Level*/
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>paragráfos também são exemplos de Box Level, mas os <a href="#"> link são exemplos de caixas inline-level </a> Vamos ver como isso funciona.</p>
</body>
</html>
