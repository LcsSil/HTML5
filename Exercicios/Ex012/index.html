<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedado localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="500" poster="imagens/capa.png" controls autoplay loop>
        <source src="midia/Meu-Video.webm.webm" type="video/webm">
        <source src="midia/meu-video.mp4 1.mp4" type="video/mp4.1">
        <source src="midia/Meu-Video.Mp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compabilidade com reprodução de videos.</p>
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=ThGNRIkTORbUTiIj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/645903440?h=b9908535c0&autoplay=1&byline=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/645903440">Menagerie</a> from <a href="https://vimeo.com/jackwgray">Jack Gray</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
